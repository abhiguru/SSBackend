###
### API Routes
###
services:
  ## PostgREST - Database REST API
  - name: rest-v1
    url: http://rest:3000/
    routes:
      - name: rest-v1
        strip_path: true
        paths:
          - /rest/v1/
        plugins:
          - name: cors
          - name: key-auth
            config:
              hide_credentials: true
          - name: acl
            config:
              hide_groups_header: true
              allow:
                - anon
                - admin

  ## PostgREST RPC (remote procedure calls)
  - name: rest-v1-rpc
    url: http://rest:3000/rpc/
    routes:
      - name: rest-v1-rpc
        strip_path: true
        paths:
          - /rest/v1/rpc/
        plugins:
          - name: cors
          - name: key-auth
            config:
              hide_credentials: true
          - name: acl
            config:
              hide_groups_header: true
              allow:
                - anon
                - admin

  ## Storage API - Public objects (no auth required)
  ## Must be listed before the authenticated storage route so Kong
  ## matches the more-specific path first.
  - name: storage-v1-public
    url: http://storage:5000/object/public/
    routes:
      - name: storage-v1-public
        strip_path: true
        paths:
          - /storage/v1/object/public/
        plugins:
          - name: cors

  ## Storage API - Render/transform (public images via imgproxy, no auth)
  - name: storage-v1-render-public
    url: http://storage:5000/render/image/public/
    routes:
      - name: storage-v1-render-public
        strip_path: true
        paths:
          - /storage/v1/render/image/public/
        plugins:
          - name: cors

  ## Storage API (authenticated)
  - name: storage-v1
    url: http://storage:5000/
    routes:
      - name: storage-v1
        strip_path: true
        paths:
          - /storage/v1/
        plugins:
          - name: cors
          - name: key-auth
            config:
              hide_credentials: true
          - name: acl
            config:
              hide_groups_header: true
              allow:
                - anon
                - admin

  ## Edge Functions
  - name: functions-v1
    url: http://functions:9000/
    routes:
      - name: functions-v1
        strip_path: true
        paths:
          - /functions/v1/
        plugins:
          - name: cors
          - name: key-auth
            config:
              hide_credentials: true
          - name: acl
            config:
              hide_groups_header: true
              allow:
                - anon
                - admin

  ## Porter Webhook (unauthenticated - uses signature verification)
  - name: porter-webhook
    url: http://functions:9000/porter-webhook
    routes:
      - name: porter-webhook
        strip_path: true
        paths:
          - /functions/v1/porter-webhook
        plugins:
          - name: cors

  ## Postgres Meta
  - name: meta
    url: http://meta:8080/
    routes:
      - name: meta
        strip_path: true
        paths:
          - /pg/
        plugins:
          - name: cors
          - name: key-auth
            config:
              hide_credentials: true
          - name: acl
            config:
              hide_groups_header: true
              allow:
                - admin
